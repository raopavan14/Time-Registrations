<body>

    <div container-fluid>
        <div class="row justify-center align-center vh-100">
            <div class="col-4   my-auto mx-auto">
                <img src="img/logo.jpg" height="30" alt="" class="mt-0">
                <h2 class="my-4">Log In</h2>
                <p class="my-4 text-muted">Enter your work credintials in order to log in into the app</p>
                <div class="mb-3 border-3 ">
                    <label for="formGroupExampleInput" class="form-label text-muted">Work Email</label>
                    <input type="text" class="form-control shadow-sm border-white" id="formGroupExampleInput" placeholder="Type in work email">
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label text-muted">Password</label>
                      <input type="password" class="form-control shadow-sm border-white" id="inputPassword" placeholder="Type in password">
                  </div>
                <div class="d-flex my-3">
                    <i class="bi bi-check-circle bg-light">
                  </i>
                  <p class="ms-3 text-muted">Remember me for 14 days</p>

                </div class="mt-3">

                  <button class="w-100 bcolorm text-white p-1 rounded-2">Log In</button>
                
            </div>
        </div>
    </div>
